<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name 
      <input id="name" type="text" placeholder="Enter your name" required />
      </label>
      <label id="email-label">Email 
    <input id="email" type="email" placeholder="Enter your email" required />
    </label>
    <label id="number-label">Age
    <input id="number" type="number" min="16" max="20" placeholder="17" />
    </label>
    <label>Which option best describes your current role?
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time job</option>
        <option value="Full time learner"></option>
        <option value="3">Prefer not to say</option>
      </select>
      <label>Would you recommend freeCodeCamp to a friend?
        <input type="radio" name="recommend" value="some"/> Definitely
        <input type="radio" name="recommend" value="thing"/> Not sure
        <input type="radio" name="recommend" value="something"/> No
        </label>
        <label>What is your favorite feature of freeCodeCamp?
          <input type="checkbox" value="a"> Practice
          <input type="checkbox" value="b"> Examples
          <input type="checkbox" value="c"> Test

          <label for="bio">Provide a comment:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>

        <input id="submit" type="submit" value="Submit"/>
        

     </form>
    </body>
